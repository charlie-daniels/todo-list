<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo!</title>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>todo!</h1>
        </div>
        <div id="sidebar" class="align-vertical">
            <button id="show-project-menu">create project</button>
            <div class="project-list align-vertical"></div>
        </div>
        <form id="form-create-task" class="align-vertical hidden" action="" data-parent-project-number="1">
            <h2>create task</h2>
            <input type="text" name="title" placeholder="label">
            <textarea rows="2" name="description" placeholder="a brief description..."></textarea>
            <input type="date" name="date">
            <select name="priority">
                <option value="critical">critical</option>
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <input type="submit" value="create">
        </form>
        <form id="form-create-project" class="align-vertical hidden" action="">
            <h2>create project</h2>
            <input type="text" name="title" placeholder="title">
            <textarea rows="2" name="description" placeholder="a brief description..."></textarea>
            <input type="submit" value="create">
        </form>
        <div id="content">
            
        </div>
    </div>
</body>
</html>
